<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    <style type="text/css">
.square:hover {
  transform: rotate (500deg);
  margin: 300px;
  transition-timing: linear;
}
.square2:hover {
  transform: rotate(360deg);
}
    </style>
    <title>Transform</title>
  </head>
  <body>
    <div class="square1"></div>
<div class="square2"></div>
  </body>
</html>
